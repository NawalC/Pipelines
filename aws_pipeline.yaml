trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - AWS_Pipeline
variables:
- group: terraform-config
stages:
- stage: plan
  jobs:
  - job: Deploy
    continueOnError: false
    pool:
      vmImage: 'ubuntu-latest'  
    steps:
    - task: charleszipp.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-cli.TerraformInstaller@0
      displayName: install terraform
      inputs:
        terraformVersion: latest
    - task: TerraformTaskV3@3
      displayName: 'Terraform Init'
      inputs:
        provider: 'aws'
        command: 'init'
        backendServiceAWS: 'pipeline'
        backendAWSBucketName: 'tf-training-state-file-14072022'
        backendAWSKey: 'main'
    - task: TerraformTaskV3@3
      displayName: 'Terraform Validate'
      inputs:
        provider: 'aws'
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/AWS-PIPELINE'
    - task: TerraformTaskV3@3
      displayName: 'Terraform Plan'
      inputs:
        provider: 'aws'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/AWS-PIPELINE'
        environmentServiceNameAWS: 'pipeline'        